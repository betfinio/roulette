query GetTableMpPlayerRounds($table: Bytes, $player: Bytes, $last: Int) {
  playerRoundEndeds(
    where: { table: $table, player: $player }
    orderBy: blockTimestamp
    orderDirection: desc
    first: $last
  ) {
    amount
    player
    blockTimestamp
    bet
    winAmount
    winNumber
    transactionHash
  }
}

query GetTableMpEndedRounds($table: Bytes, $last: Int) {
  roundEndeds(where: { table: $table }, orderBy: blockTimestamp, orderDirection: desc, first: $last) {
    amount
    player
    blockTimestamp
    bet
    winAmount
    winNumber
    transactionHash
  }
}

