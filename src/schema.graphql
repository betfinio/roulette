

query GetSinglePlayerLastResults($player: Bytes) {
  randomGenerateds(where: { player: $player }, orderBy: blockTimestamp, orderDirection: desc, first: 7) {
    result
    blockNumber
    id
    blockTimestamp
  }
}

query GetPlayerBets($player: Bytes, $first: Int) {
  betEndeds(where: { player: $player }, orderBy: blockTimestamp, orderDirection: desc, first: $first) {
    amount
    player
    blockTimestamp
    bet
    winAmount
    winNumber
    transactionHash
  }
}

query GetAllPlayerBets($last: Int) {
  betEndeds(orderBy: blockTimestamp, orderDirection: desc, first: $last) {
    amount
    player
    blockTimestamp
    bet
    winAmount
    winNumber
    transactionHash
  }
}
